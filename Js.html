<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <h2>My first Script</h2>
    <p id="demo"></p>
    <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">
        Click me to display Date and Time.
    </button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='39px'">
        Enlarge!
    </button>
</body>
</html>
